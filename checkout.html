<body>

        <a href="checkout.html" class="nav-link active">Checkout</a>
    </div>
    <header>
        <h1>Checkout</h1>
    </header>
    <div id="cartItems"></div>
    <div id="totalCost"></div> <!-- Added this line to display the total cost -->
    <form id="checkoutForm">
        <label for="clientName">Name:</label>
        <input type="text" id="clientName" name="clientName" required>
        <button type="button" onclick="completePurchase()">Checkout</button>
    </form>

    <script>
        function displayCartItems() {
            const cartItemsDiv = document.getElementById('cartItems');
            const totalCostDiv = document.getElementById('totalCost');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalCost = 0;

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
                totalCostDiv.innerHTML = '';
                return;
            }

            let itemsHtml = '<ul>';
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalCost += itemTotal;
                itemsHtml += `<li>${item.name} - $${item.price} x ${item.quantity} = $${itemTotal.toFixed(2)}</li>`;
            });
            itemsHtml += '</ul>';
            cartItemsDiv.innerHTML = itemsHtml;
            totalCostDiv.innerHTML = `<h3>Total Cost: $${totalCost.toFixed(2)}</h3>`;
        }

        function completePurchase() {
            const clientName = document.getElementById('clientName').value;
            if (!clientName) {
                alert('Please enter your name.');
                return;
            }

            // Clear cart
            localStorage.removeItem('cart');

            // Show thank you popup
            alert('Thanks for buying, ' + clientName + '!');
            // Redirect or show more options
            window.location.href = 'index.html'; // Or show another page
        }

        document.addEventListener('DOMContentLoaded', displayCartItems);
    </script>

</body>
